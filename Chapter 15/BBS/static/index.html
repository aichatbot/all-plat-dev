<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ES example</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1>入场券订单信息</h1>
    <ol>
        <li>儿童票50元/张，成人票100元/张</li>
        <li>成人女性一次性购买两张及两张以上打九折</li>
    </ol>
    <form id="info">
        <table class="table table-bordered table-hover table-sm">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>儿童</th>
                <th>数量</th>
            </tr>
            <tr>
                <td>
                    <input id="realname" />
                </td>
                <td>
                    <select id="gender">
                        <option value=1>男</option>
                        <option value=0>女</option>
                    </select>
                </td>
                <td>
                    <input id="child" type="checkbox" />
                </td>
                <td>
                    <input id="tickets" type="number" />
                </td>
            </tr>
                </tr>
                <tr>
                    <td>
                        <input id="realname_1" />
                    </td>
                    <td>
                        <select id="gender_1">
                            <option value=1>男</option>
                            <option value=0>女</option>
                        </select>
                    </td>
                    <td>
                        <input id="child_1" type="checkbox" />
                    </td>
                    <td>
                        <input id="tickets_1" type="number" />
                    </td>
                </tr>
        </table>
        <button type="submit" class="btn btn-primary" onclick=getTotal()>提交</button>
    </form>
    <script src="./js/script.js"></script>
</body>

</html>
